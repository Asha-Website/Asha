            </li>
            <li>

                Dark

              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto" aria-pressed="false">

              </button>
            </li>

    <main class=" container sign-conatiner form-signin w-100 m-auto">
      <form>
        <img class="mb-4" src="./Front-Page Images/Logo-removebg-preview.png" alt="" width="40%" height="50%" style="margin-left: 30%;">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating" style="width: 100%;">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating" style="width: 100%;">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn  w-100 py-2" type="submit" style="background-color: #004d80; color: antiquewhite;"><a href="index2.html">Sign in</a></button>
        <p class="mt-5 mb-3 text-body-secondary">Â© Copyright <span><strong>ASHA</strong></span>.Pvt.Ltd</p>
      </form>
    </main>
